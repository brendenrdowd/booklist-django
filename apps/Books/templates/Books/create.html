{% include './partials/header.html' %}
<h1>Add A Book</h1>
<hr class="my-3">
{% if messages %}
<div class="alert alert-warning">
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
</div>
{% endif %}
<form action="/books/new" method="POST">
    <div class="form-group">
        {% csrf_token %}
        <label class="col-form-label" for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title">
    </div>
    <div class="form-group">
        <label class="col-form-label" for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author">
    </div>
    <div class="form-group">
        <label class="col-form-label" for="isbn">ISBN</label>
        <small id="emailHelp" class="form-text text-muted">Exclude dashes.</small>
        <input type="text" class="form-control" id="isbn" name=isbn>
    </div>
    <div class="form-group">
        <label class="col-form-label" for="publication_date">publication Date</label>
        <input type="date" class="form-control" id="publication_date" name="publication_date">
    </div>
    <input type="submit" class="btn btn-success" value="Add">
</form>
{% include './partials/footer.html' %}
